version: '3.8'

services:
  bacteriodesign-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/data/models
    environment:
      - DATABASE_URL=sqlite:///./data/bacteriodesign.db
      - PYTHONPATH=/app/src
    restart: unless-stopped

  bacteriodesign-training:
    build: .
    volumes:
      - ./data:/app/data
      - ./models:/app/data/models
    environment:
      - DATABASE_URL=sqlite:///./data/bacteriodesign.db
      - PYTHONPATH=/app/src
    command: python src/train_models.py
    depends_on:
      - bacteriodesign-api
